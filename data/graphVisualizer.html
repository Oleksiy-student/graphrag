<!DOCTYPE html>
<html>
<head>
  <title>GraphRAG Visualization</title>
  <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #121212; /* dark background */
      color: #e0e0e0; /* light text */
      font-family: sans-serif;
    }
    #cy {
      width: 100%;
      height: 100vh;
      display: block;
      background-color: #1e1e1e; /* canvas background */
    }
  </style>
</head>
<body>
  <div id="cy"></div>
  <script>
    fetch("graph.json")
      .then(res => res.json())
      .then(data => {
        cytoscape({
          container: document.getElementById('cy'),
          elements: data.elements,
          style: [
            {
              selector: 'node',
              style: {
                'label': ele => ele.data('name') ? ele.data('name') : ele.data('id'),
                'background-color': '#2196f3',   /* bright blue nodes */
                'color': '#ffffff',              /* white text */
                'text-outline-width': 2,
                'text-outline-color': '#2196f3', /* text outline matches node */
                'font-size': '12px'
              }
            },
            {
              selector: 'edge',
              style: {
                'label': 'data(label)',
                'width': 2,
                'line-color': '#888',            /* medium gray edges */
                'target-arrow-color': '#888',
                'target-arrow-shape': 'triangle',
                'curve-style': 'bezier',
                'font-size': '10px',
                'color': '#ccc',                 /* light edge labels */
                'text-background-opacity': 1,
                'text-background-color': '#1e1e1e',
                'text-background-shape': 'roundrectangle',
                'text-background-padding': '2px'
              }
            }
          ],
          layout: { name: 'cose' }
        });
      });
  </script>
</body>
</html>
