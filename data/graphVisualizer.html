<!DOCTYPE html>
<html>
<head>
  <title>GraphRAG Visualization</title>
  <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
  <style>
    #cy { width: 100%; height: 100vh; display: block; }
  </style>
</head>
<body>
  <div id="cy"></div>
  <script>
    fetch("graph.json")
      .then(res => res.json())
      .then(data => {
        cytoscape({
          container: document.getElementById('cy'),
          elements: data.elements,
          style: [
            { selector: 'node', style: { 'label': ele => ele.data('name') ? ele.data('name') : ele.data('id'), 'background-color': '#0074D9' } },
            { selector: 'edge', style: { 'label': 'data(label)', 'width': 2, 'line-color': '#aaa' } }
          ],
          layout: { name: 'cose' }
        });
      });
  </script>
</body>
</html>
